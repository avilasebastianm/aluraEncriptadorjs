<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style/style.css">

    <link rel="stylesheet" type="text/css" href="https://fonts.cdnfonts.com/css/jetbrains-mono">

</head>
<body>


<header>
    <img src="/patron-de-bloqueo.png" >

    <h1>Desencriptador</h1>
</header>

<div class="container">

<div class="textInput">
    <textarea name="textarea" rows="10" cols="50" id= "textarea" placeholder="Ingrese texto en minuscula y sin acento"></textarea>
</div>
    <div class="but">
        <button class= "button" id="btnEnc" name="button">Encriptar</button>
        <button class= "button" id="btnDes" name="button">Desencriptar</button>
    </div>
    <div class="textOut">
<p id="textoEnc"></p>

    </div>
    <div class="copy">
    <button class="button" name="button">Copiar</button>
</div>


</div>


<script src="/script/script.js"></script>
</body>
</html>
