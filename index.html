<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
</head>
<body>

<div class="container">
<header>
    <img src="/patron-de-bloqueo.png" alt="">

    <h1>Ingrese texto en minuscula y sin acento</h1>
</header>

<div class="textInput">



    <form action="">
        <input class="text-input" type="text" name="textInput" id="textInput" placeholder="Ingrese el texto ">
    </form>

    <button class= "button" id="btnEnc" name="button">ENCRIPTAR</button>
    <button class= "button" id="btnDes" name="button">DESCRIPTAR</button>
</div>

    <div class="textOut">
        <button class="button" name="button">COPIAR</button>
    </div>





</div>


<script src="/script/script.js"></script>
</body>
</html>
